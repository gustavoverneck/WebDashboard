<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<head>
    <title>Contato - Web Dashboard</title>
</head>
<body>
    {% include 'cabecalho.html' %}

    <header>
        <h1>Contato</h1>
    </header>
    <main>
        <section>
            <br><br><br><br>
            <form action="/submit_contact" method="post" style="width: 250px; margin: auto; padding: 2em; background: #f9f9f9; border-radius: 10px; box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);">
            <div style="margin-bottom: 1em;">
            <label for="name" style="display: block; margin-bottom: .5em;">Nome:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 1em;">
            <label for="email" style="display: block; margin-bottom: .5em;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div style="margin-bottom: 1em;">
            <label for="message" style="display: block; margin-bottom: .5em;">Mensagem:</label>
            <textarea id="message" name="message" required style="width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 5px; height: 100px;"></textarea>
            </div>
            
            <button type="submit" style="width: 100%; padding: 1em; background: #007BFF; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">Enviar</button>
            </form>
        </section>
    </main>
    <div class="footer" style="position: fixed; bottom: 0; width: 100%; background-color: white;"></div>
    <br><br><br>
    <p style="text-align: center;">&copy; 2024. Gustavo A. Verneck & Guilherme de Melo & Jo√£o Pedro Uliana. Todos os direitos reservados.</p>
</div>
</body>
</html>
