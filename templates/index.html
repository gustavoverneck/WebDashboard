<!DOCTYPE html>
<html lang="pt-br">
{% include 'head.html' %}
<head>
    <title>Web Dashboard</title>
    <link rel="icon" href="/static/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Blu Consultoria">
    </header>

    <main>
        <div class="container">
            <h2 style="font-size: 2em;">Dashboard Web</h2>
            <p style="font-size: 1.2em;">Para ter acesso ao dashboard, por favor insira o arquivo (planilha).</p>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <input type="file" id="file" name="file" accept=".csv, .xlsx" required>
                <br><br>
                <button type="submit">Acessar</button>
            </form>
        </div>
    </main>

    <footer>
        <p style="font-size: 1em;">&copy; 2024. Gustavo A. Verneck & Guilherme de Melo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
