<div class="dashboard">
    <div style="text-align: center;" width="100%">
        <div style="text-align: center;" width="95%">
            <div id="chart1" style="width: 40%; display: inline-block; margin: 0 auto;"></div>
            <div id="chart2" style="width: 40%; display: inline-block; margin: 0 auto;"></div>
        </div>
        <div style="text-align: center;" width="95%">
            <div id="chart3" style="width: 40%; display: inline-block; margin: 0 auto;"></div>
            <div id="chart4" style="width: 40%; display: inline-block; margin: 0 auto;"></div>
        </div>
    </div>
</div>

<script>
    var graphJSON1 = {{ graph1 | safe }};
    var graphJSON2 = {{ graph2 | safe }};
    var graphJSON3 = {{ graph3 | safe }};
    var graphJSON4 = {{ graph4 | safe }};
    
    var layout1 = graphJSON1.layout;
    var layout2 = graphJSON2.layout;
    var layout3 = graphJSON3.layout;
    var layout4 = graphJSON4.layout;

    Plotly.react('chart1', graphJSON1.data, layout1);
    Plotly.react('chart2', graphJSON2.data, layout2);
    Plotly.react('chart3', graphJSON3.data, layout3);
    Plotly.react('chart4', graphJSON4.data, layout4);
</script>
